<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>tente abrir esse site em vários dispositivos difetrentes ou aumente e diminua o tamanho do navegador</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="Imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/City Walk - John Patitucci.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir audio clique aqui para <a href="midia/City Walk - John Patitucci.mp3">baixar o arquivo</a></p>
    </audio>

</body>
</html>
